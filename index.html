о такое «профессиональная объектовая аварийно-спасательная служба в области промышленной безопасности»?","a":"аварийно-спасательная служба, являющаяся структурным подразделением организации, имеющей опасные производственные объекты","d":[]}];
const TOTAL=60,PASS=45,TLIMIT=3600;
const LT=['А','Б','В','Г'];
let TQ=[],cur=0,sc=0,ua=[],ti=null,tl=TLIMIT,ansd=false;
function shf(a){var b=a.slice(),i,j,t;for(i=b.length-1;i>0;i--){j=Math.floor(Math.random()*(i+1));t=b[i];b[i]=b[j];b[j]=t;}return b;}
function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}
function showSc(id){var ss=document.querySelectorAll('.screen');for(var k=0;k<ss.length;k++)ss[k].classList.remove('active');document.getElementById(id).classList.add('active');}
function range(n){var a=[];for(var i=0;i<n;i++)a.push(i);return a;}
function pickD(ci,n){
  var pool=[],tot=AQ.length,d,i,all,res=[],c;
  for(d=1;d<=20;d++){if(ci-d>=0)pool.push(ci-d);if(ci+d<tot)pool.push(ci+d);}
  var rnd=range(tot);rnd.splice(rnd.indexOf(ci),1);rnd=shf(rnd);
  all=shf(pool.concat(rnd));
  var seen={};
  for(i=0;i<all.length;i++){
    var idx=all[i];
    if(idx===ci)continue;
    c=AQ[idx].a;
    if(c&&c!==AQ[ci].a&&!seen[c]){seen[c]=1;res.push(c);if(res.length===n)break;}
  }
  return res;
}
function buildQ(idx){
  var qd=AQ[idx],cor=qd.a,dist=qd.d?qd.d.slice():[],ex,opts;
  if(dist.length<3){ex=pickD(idx,3-dist.length);dist=dist.concat(ex);}
  dist=dist.slice(0,3);
  opts=shf([cor].concat(dist));
  return{q:qd.q,cor:cor,opts:opts,idx:idx};
}
function startTest(){
  clearInterval(ti);tl=TLIMIT;sc=0;cur=0;ua=[];
  var all=shf(range(AQ.length)).slice(0,TOTAL);
  TQ=[];for(var i=0;i<all.length;i++)TQ.push(buildQ(all[i]));
  showSc('st');renderQ();startTmr();
}
function startTmr(){
  updTmr();
  ti=setInterval(function(){tl--;updTmr();if(tl<=0){clearInterval(ti);finish(true);}},1000);
}
function updTmr(){
  var m=String(Math.floor(tl/60)).padStart(2,'0');var s=String(tl%60).padStart(2,'0');
  var el=document.getElementById('tmr');el.textContent=m+':'+s;
  el.classList.toggle('warn',tl<=120);
}
function makeOptHandler(opt,b,cor){return function(){selAns(opt,b,cor);};}
function renderQ(){
  var q=TQ[cur],od,b,sp,nw,pbtn,i,already;
  already=ua[cur];
  ansd=!!already;
  document.getElementById('ptxt').textContent='Вопрос '+(cur+1)+' из '+TOTAL;
  document.getElementById('pb').style.width=(cur/TOTAL*100)+'%';
  document.getElementById('qn').textContent='Вопрос '+(cur+1);
  document.getElementById('qt').textContent=q.q;
  od=document.getElementById('opts');od.innerHTML='';
  for(i=0;i<q.opts.length;i++){
    b=document.createElement('button');
    b.className='opt';
    sp=document.createElement('span');sp.className='opt-l';sp.textContent=LT[i];
    b.appendChild(sp);b.appendChild(document.createTextNode(q.opts[i]));
    if(already){
      b.disabled=true;
      if(q.opts[i]===q.cor)b.classList.add('correct');
      if(q.opts[i]===already.chosen&&!already.ok)b.classList.add('wrong');
    }else{
      b.onclick=makeOptHandler(q.opts[i],b,q.cor);
    }
    od.appendChild(b);
  }
  nw=document.getElementById('nw');
  pbtn=document.getElementById('pb-btn');
  nw.style.display='flex';
  if(cur===0){pbtn.style.display='none';}else{pbtn.style.display='block';}
  var nbtn=document.getElementById('nb');
  nbtn.textContent=(cur===TOTAL-1)?'Завершить тест':'Следующий вопрос';
  nbtn.disabled=!already;
  nbtn.style.opacity=already?'1':'0.4';
}
function selAns(chosen,btn,cor){
  if(ansd)return;ansd=true;
  var ok=chosen===cor,btns,b,txt,i;
  if(ok)sc++;
  ua.push({q:TQ[cur].q,chosen:chosen,cor:cor,ok:ok});
  btns=document.getElementById('opts').querySelectorAll('.opt');
  for(i=0;i<btns.length;i++){
    b=btns[i];b.disabled=true;
    txt=b.childNodes[1]?b.childNodes[1].textContent:'';
    if(txt===cor)b.classList.add('correct');
  }
  if(!ok)btn.classList.add('wrong');
  var nbtn=document.getElementById('nb');nbtn.disabled=false;nbtn.style.opacity='1';
}
function nextQ(){cur++;if(cur>=TOTAL)finish(false);else renderQ();}
function prevQ(){if(cur>0){cur--;renderQ();}}
function finish(tout){
  clearInterval(ti);
  var q,passed,pct,rs,sb,errs=[],html='',e,i;
  while(ua.length<TOTAL){q=TQ[ua.length];ua.push({q:q.q,chosen:null,cor:q.cor,ok:false});}
  passed=sc>=PASS;pct=Math.round(sc/TOTAL*100);
  document.getElementById('rbadge').textContent=passed?'✅':'❌';
  rs=document.getElementById('rstat');rs.textContent=passed?'СДАЛ!':'НЕ СДАЛ';
  rs.className='rstat '+(passed?'pass':'fail');
  document.getElementById('rscore').textContent='Правильных ответов: '+sc+' из '+TOTAL+(tout?' (время вышло)':'');
  sb=document.getElementById('sbar');sb.className='sb '+(passed?'pass':'fail');sb.style.width=pct+'%';
  document.getElementById('spct').textContent=pct+'% — проходной балл 75% (45 из 60)';
  for(i=0;i<ua.length;i++){if(!ua[i].ok)errs.push(ua[i]);}
  var esEl=document.getElementById('es'),elEl=document.getElementById('el');
  if(errs.length>0){
    esEl.style.display='block';
    for(i=0;i<errs.length;i++){
      e=errs[i];
      html+='<div class="ei"><div class="eq">'+esc(e.q)+'</div>';
      html+=e.chosen?'<div class="ey">Ваш ответ: '+esc(e.chosen)+'</div>':'<div class="ey">Ответ не дан</div>';
      html+='<div class="eok">✔ Правильно: '+esc(e.cor)+'</div></div>';
    }
    elEl.innerHTML=html;
  }else{esEl.style.display='none';}
  showSc('sr');
}
var rvItems=[],rvIdx=0;
function showReview(){
  rvItems=[];
  var i,u;
  if(ua.length>0){
    for(i=0;i<ua.length;i++){u=ua[i];rvItems.push({q:u.q,a:u.cor,wrong:u.ok?null:u.chosen,num:i+1,icon:u.ok?'✅':'❌'});}
    document.getElementById('rv-title').textContent='Просмотр вопросов теста';
  }else{
    for(i=0;i<AQ.length;i++){rvItems.push({q:AQ[i].q,a:AQ[i].a,wrong:null,num:i+1,icon:''});}
    document.getElementById('rv-title').textContent='Все вопросы и ответы';
  }
  rvIdx=0;
  rvRender();
  showSc('sv');
  window.scrollTo(0,0);
}
function rvRender(){
  var item=rvItems[rvIdx];
  var total=rvItems.length;
  document.getElementById('rv-counter').textContent=(item.icon?item.icon+' ':'')+rvIdx+1+' / '+total;
  document.getElementById('rv-qnum').textContent='Вопрос '+item.num;
  document.getElementById('rv-q').textContent=item.q;
  document.getElementById('rv-a').textContent='✔ Правильный ответ: '+item.a;
  var wr=document.getElementById('rv-wrong');
  if(item.wrong){wr.style.display='block';wr.textContent='✘ Ваш ответ: '+item.wrong;}
  else{wr.style.display='none';}
  document.getElementById('rv-prev').disabled=(rvIdx===0);
  document.getElementById('rv-next').disabled=(rvIdx===total-1);
  window.scrollTo(0,0);
}
function rvGo(dir){
  rvIdx+=dir;
  if(rvIdx<0)rvIdx=0;
  if(rvIdx>=rvItems.length)rvIdx=rvItems.length-1;
  rvRender();
}
</script>
