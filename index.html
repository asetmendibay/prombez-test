<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Тест: Промышленная безопасность</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#f0f4f8;min-height:100vh;padding:12px}
.screen{display:none;width:100%;max-width:820px;margin:auto}
.screen.active{display:block}
.start-card{background:#fff;border-radius:16px;padding:40px 30px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.12);margin-top:20px}
.start-card h1{font-size:24px;color:#1a3c6e;margin-bottom:12px}
.subtitle{color:#555;font-size:16px;margin-bottom:30px;line-height:1.5}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:30px}
.info-box{background:#eef3fb;border-radius:10px;padding:16px;text-align:center}
.info-box .val{font-size:28px;font-weight:bold;color:#1a3c6e}
.info-box .lbl{font-size:13px;color:#666;margin-top:4px}
.btn{background:#1a3c6e;color:#fff;border:none;border-radius:12px;padding:16px 32px;font-size:18px;cursor:pointer;width:100%;font-weight:bold;transition:background .2s;margin-top:8px;display:block}
.btn:hover{background:#0f2a50}
.btn.pass{background:#27ae60}.btn.pass:hover{background:#1e8449}
.btn.secondary{background:#7f8c8d}.btn.secondary:hover{background:#636e72}
.test-header{background:#1a3c6e;color:#fff;border-radius:14px;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.ptxt{font-size:15px;opacity:.9}
.timer{font-size:22px;font-weight:bold;background:rgba(255,255,255,.15);border-radius:8px;padding:6px 14px;letter-spacing:1px}
.timer.warn{background:#e74c3c;animation:pulse .8s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}
.pb-wrap{background:#d0d8e8;border-radius:99px;height:6px;margin-bottom:12px;overflow:hidden}
.pb{background:#1a3c6e;height:100%;border-radius:99px;transition:width .3s}
.q-card{background:#fff;border-radius:14px;padding:22px 18px;margin-bottom:12px;box-shadow:0 2px 12px rgba(0,0,0,.08)}
.q-num{font-size:13px;color:#888;margin-bottom:8px}
.q-text{font-size:17px;color:#222;line-height:1.55;font-weight:500}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#f4f6fa;border:2px solid #d0d8e8;border-radius:12px;padding:14px 16px;text-align:left;font-size:15px;cursor:pointer;transition:all .15s;display:flex;align-items:flex-start;gap:12px;line-height:1.4;color:#222;width:100%}
.opt-l{font-weight:bold;font-size:17px;color:#1a3c6e;min-width:22px;flex-shrink:0}
.opt:hover:not(:disabled){background:#dce8fb;border-color:#1a3c6e}
.opt.correct{background:#d5f5e3;border-color:#27ae60;color:#1a6b35}
.opt.wrong{background:#fadbd8;border-color:#e74c3c;color:#7b241c}
.opt:disabled{cursor:default}
.nw{margin-top:12px;display:none}
.rc{background:#fff;border-radius:16px;padding:30px 20px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.12);margin-top:16px;margin-bottom:16px}
.rbadge{font-size:60px;margin-bottom:10px}
.rstat{font-size:28px;font-weight:bold;margin-bottom:8px}
.rstat.pass{color:#27ae60}.rstat.fail{color:#e74c3c}
.rscore{font-size:18px;color:#555;margin-bottom:16px}
.sb-wrap{background:#eee;border-radius:99px;height:14px;margin-bottom:6px;overflow:hidden}
.sb{height:100%;border-radius:99px;transition:width 1s}
.sb.pass{background:#27ae60}.sb.fail{background:#e74c3c}
.spct{font-size:14px;color:#777;margin-bottom:20px}
.es{text-align:left;margin-bottom:20px}
.es h3{font-size:16px;color:#c0392b;margin-bottom:12px;padding-bottom:6px;border-bottom:2px solid #fadbd8}
.ei{background:#fff8f7;border-left:3px solid #e74c3c;border-radius:0 8px 8px 0;padding:12px;margin-bottom:10px}
.eq{font-size:14px;color:#333;margin-bottom:6px;font-weight:500}
.ey{font-size:13px;color:#c0392b;margin-bottom:4px}
.eok{font-size:13px;color:#27ae60}
.rv-header{background:#1a3c6e;color:#fff;border-radius:14px;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;position:sticky;top:0;z-index:10}
.rv-title{font-size:16px;font-weight:bold}
.rv-item{background:#fff;border-radius:12px;padding:16px 18px;margin-bottom:10px;box-shadow:0 2px 8px rgba(0,0,0,.07)}
.rv-qnum{font-size:12px;color:#999;margin-bottom:5px}
.rv-q{font-size:15px;color:#222;font-weight:500;margin-bottom:8px;line-height:1.45}
.rv-a{font-size:14px;color:#1a6b35;background:#d5f5e3;border-radius:8px;padding:8px 12px;border-left:3px solid #27ae60}
.rv-wrong{font-size:13px;color:#c0392b;margin-top:5px}
@media(max-width:500px){.start-card h1{font-size:20px}.q-text{font-size:16px}.opt{font-size:14px;padding:12px 14px}.timer{font-size:18px}}
</style>
</head>
<body>
<div id="ss" class="screen active">
<div class="start-card">
<h1>Тест по промышленной безопасности</h1>
<p class="subtitle">Проверка знаний в области промышленной безопасности РК</p>
<div class="info-grid">
<div class="info-box"><div class="val">60</div><div class="lbl">вопросов</div></div>
<div class="info-box"><div class="val">60</div><div class="lbl">минут</div></div>
<div class="info-box"><div class="val">45</div><div class="lbl">нужно верных</div></div>
<div class="info-box"><div class="val">75%</div><div class="lbl">проходной балл</div></div>
</div>
<button class="btn" onclick="startTest()">Начать тест</button>
</div></div>
<div id="st" class="screen">
<div class="test-header">
<div><div class="ptxt" id="ptxt">Вопрос 1 из 60</div></div>
<div class="timer" id="tmr">60:00</div>
</div>
<div class="pb-wrap"><div class="pb" id="pb" style="width:0%"></div></div>
<div class="q-card"><div class="q-num" id="qn"></div><div class="q-text" id="qt"></div></div>
<div class="opts" id="opts"></div>
<div class="nw" id="nw" style="display:flex;gap:10px">
<button class="btn secondary" id="pb-btn" onclick="prevQ()" style="margin-top:0;flex:0 0 auto;width:auto;padding:16px 20px">← Назад</button>
<button class="btn" id="nb" onclick="nextQ()" style="margin-top:0;flex:1">Следующий вопрос</button>
</div>
</div>
<div id="sr" class="screen">
<div class="rc">
<div class="rbadge" id="rbadge"></div>
<div class="rstat" id="rstat"></div>
<div class="rscore" id="rscore"></div>
<div class="sb-wrap"><div class="sb" id="sbar"></div></div>
<div class="spct" id="spct"></div>
<button class="btn pass" onclick="startTest()">Пройти ещё раз</button>
<button class="btn secondary" onclick="showSc('ss')">На главную</button>
</div>
<div class="es" id="es" style="display:none">
<h3>Разбор ошибок</h3>
<div id="el"></div>
</div>
<button class="btn secondary" onclick="showReview()">Просмотреть все вопросы с ответами</button>
</div>
<div id="sv" class="screen">
<div class="rv-header">
<div class="rv-title" id="rv-title">Просмотр вопросов</div>
<button class="btn secondary" style="width:auto;padding:8px 16px;margin:0;font-size:14px" onclick="showSc('sr')">← Назад к результату</button>
</div>
<div id="rv-nav" style="display:flex;gap:8px;margin-bottom:12px">
<button class="btn secondary" id="rv-prev" onclick="rvGo(-1)" style="margin-top:0;padding:12px;font-size:15px">← Пред.</button>
<div id="rv-counter" style="flex:1;text-align:center;background:#fff;border-radius:12px;padding:12px;font-size:14px;color:#555;line-height:1.3;display:flex;align-items:center;justify-content:center"></div>
<button class="btn secondary" id="rv-next" onclick="rvGo(1)" style="margin-top:0;padding:12px;font-size:15px">След. →</button>
</div>
<div id="rv-card" style="background:#fff;border-radius:14px;padding:20px 18px;box-shadow:0 2px 12px rgba(0,0,0,.08)">
<div id="rv-qnum" style="font-size:12px;color:#999;margin-bottom:8px"></div>
<div id="rv-q" style="font-size:17px;color:#222;font-weight:500;line-height:1.5;margin-bottom:14px"></div>
<div id="rv-a" style="font-size:15px;color:#1a6b35;background:#d5f5e3;border-radius:10px;padding:12px 14px;border-left:3px solid #27ae60;margin-bottom:8px"></div>
<div id="rv-wrong" style="font-size:14px;color:#c0392b;background:#fadbd8;border-radius:10px;padding:10px 14px;border-left:3px solid #e74c3c;display:none"></div>
</div>
</div>
<script>
const AQ=[{"q":"Какой документ, выдается уполномоченным органом в области промышленной безопасности, удостоверяющий право юридического лица выполнять работы в области промышленной безопасности?","a":"аттестат на право проведения работ в области промышленной безопасности","d":[]},{"q":"Какое физическое явление, возникающее при авариях, инцидентах на опасных производственных объектах и объектах социальной инфраструктуры, причиняет вред (ущерб) физическим и юридическим лицам, окружающей среде?","a":"опасный производственный фактор","d":[]},{"q":"Какая аварийно-спасательная служба, предназначена для проведения горноспасательных, газоспасательных, противофонтанных работ на опасных производственных объектах?","a":"профессиональная аварийно-спасательная служба в области промышленной безопасности","d":[]},{"q":"Что представляет собой специальные условия технического и (или) социального характера?","a":"требования промышленной безопасности","d":[]},{"q":"Какие из ниже перечисленных опасных технических устройств, эксплуатируются на опасных производственных объектах?","a":"шахтные подъемные установки и подъемные машины","d":["подъемники для лиц с ограниченными возможностями (лиц с инвалидностью)","смесительно-зарядные и доставочно-зарядные машины"]},{"q":"Как называется состояние защищенности физических и юридических лиц, окружающей среды от вредного воздействия опасных производственных факторов?","a":"промышленная безопасность","d":[]},{"q":"За какими из ниже перечисленных опасных технических устройств, осуществляется контроль и надзор местными исполнительными органами?","a":"сосуды, работающие под давлением более 0,07 мегаПаскаля","d":[]},{"q":"Какой закон является основным НПА в области обеспечения промышленной безопасности?","a":"«О гражданской защите»","d":[]},{"q":"Кто такой технический руководитель?","a":"специалист, осуществляющий руководство технологическим процессом","d":[]},{"q":"Как называется аварийно-спасательная служба, спасатели которых работают на штатной основе и соответствуют квалификационным требованиям?","a":"профессиональная","d":[]},{"q":"Какие работы называются горноспасательными работами?","a":"действия, проводимые в шахтах, рудниках, карьерах и разрезах с применением специальной техники, аппаратуры и оборудования, направленные на спасение людей и ликвидацию аварий, оказание первой помощи пострадавшим и их транспортировку","d":["тушение пожаров под землей и на поверхности в пределах горного отвода, инертизацию взрывоопасной атмосферы","разборку завалов, возведение перемычек, устройство крепи, ликвидацию затоплений, и иные действия, необходимые для устранения опасных производственных факторов","Какие работы относятся к аварийно-спасательным работам"]},{"q":"В каком документе отображены характер и масштабы опасности опасного производственного объекта?","a":"декларация промышленной безопасности опасного производственного объект","d":[]},{"q":"Противофонтанные работы – это?","a":"действия, проводимые на объектах по добыче нефти и газа с применением специальной техники, аппаратуры и оборудования, направленные на ликвидацию аварий","d":["спасение людей, материальных ценностей и снижение воздействия опасных факторов неуправляемого выхода пластовых флюидов через устье скважины (газовых и нефтяных фонтанов) в результате отсутствия, разрушения или негерметичности запорного оборудования или вследствие грифонообразования"]},{"q":"Что называется инцидентом?","a":"отказ или повреждение технических устройств, применяемых на опасном производственном объекте, отклонение от параметров, обеспечивающих безопасность ведения технологического процесса, не приведшие к аварии","d":[]},{"q":"Что означает понятие авария?","a":"разрушение зданий, сооружений и (или) технических устройств, неконтролируемые взрыв и (или) выброс опасных веществ","d":[]},{"q":"Кем осуществляется государственный контроль и надзор, за соблюдением требований соответствующих технических регламентов в рамках установленной компетенции?","a":"государственный орган","d":[]},{"q":"В каких формах осуществляется обязательное подтверждение соответствия??","a":"принятия декларации о соответствии","d":["проведения обязательной сертификации"]},{"q":"Какой закон регулирует отношения, связанные с деятельностью в сфере стандартизации?","a":"Закон РК «О стандартизации»","d":[]},{"q":"Какой орган формирует и утверждает проект плана по разработке технических регламентов?","a":"уполномоченный орган","d":[]},{"q":"На какие виды делятся технические регламенты?","a":"общие и специальные","d":[]},{"q":"Прямое или косвенное определение соблюдения требований, предъявляемых к объекту технического регулирования – это?","a":"оценка соответствия","d":[]},{"q":"Как называется нормативный правовой акт, устанавливающий требования к продукции или к продукции и связанным с ней процессам ее жизненного цикла, разрабатываемый и применяемый в соответствии с законодательством Республики Казахстан в области технического регулирования или международным договором, ратифицированным Республикой Казахстан?","a":"технический регламент","d":[]},{"q":"Где должно быть опубликовано уведомление о принятом техническом регламенте?","a":"на интернет-ресурсе уполномоченного органа","d":["направить в Секретариат Всемирной торговой организации","Как называется документ, содержащий технические и технологические нормы","нормативно-технический документ"]},{"q":"Какие требования выполняет Государственный орган, разработавший проект технического регламента?","a":"организует публичное обсуждение проекта","d":[]},{"q":"Когда утвержденный план по разработке технических регламентов подлежит опубликованию на интернет-ресурсе уполномоченного органа?","a":"в течение 10 календарных дней с даты утверждения в установленном порядке","d":[]},{"q":"Что регулирует Закон о техническом регулировании?","a":"устанавливает правовые основы государственной системы технического регулирования","d":["общественные отношения, возникающие при установлении и исполнении обязательных требований к продукции, в том числе зданиям и сооружениям, связанным с требованиями к продукции процессам проектирования (включая изыскания), производства, строительства, монтажа, наладки, эксплуатации, хранения, перевозки, реализации и утилизации","применении на добровольной основе требований к продукции, процессам и оказанию услуг, оценке соответствия и государственному контролю и надзору в области технического регулирования"]},{"q":"Какой орган разрабатывает и утверждает технические регламенты?","a":"уполномоченный орган","d":[]},{"q":"Каков срок публичного обсуждения проекта технического регламента?","a":"не менее 60 календарных дней","d":[]},{"q":"В каких формах проводится оценка соответствия?","a":"подтверждения соответствия (декларирования соответствия и сертификации)","d":["иных, установленных техническими регламентами и (или) национальными стандартами","испытаний, если они, согласно техническим регламентам, являются самостоятельной формой оценки соответствия"]},{"q":"Какой орган разрабатывает основные направления государственной политики в области технического регулирования и организация их осуществления?","a":"Правительство РК","d":[]},{"q":"Как называется препятствие, возникающее в торговле между странами вследствие различия или изменчивости требований, содержащихся в технических регламентах и (или) документах по стандартизации?","a":"технический барьер","d":[]},{"q":"Что является объектами стандартизации?","a":"продукция, процессы и финансовые услуги, подлежащие или подвергшиеся стандартизации","d":[]},{"q":"Какие стандарты разрабатываются на продукцию, процессы или услуги и не подлежат учету и регистрации в реестре национальной системы стандартизации?","a":"стандарты организаций","d":["Проведение аттестации профессиональных аварийно-спасательных служб в области промышленной безопасности входит в Компетенцию:","Уполномоченного органа в области промышленной безопасности","Утверждение правил аттестации и переаттестации спасателей входит в Компетенцию:"]},{"q":"Кто несет ответственность за организацию производственного контроля?","a":"руководитель эксплуатирующей опасный производственный объект","d":[]},{"q":"В соответствии с каким документом осуществляется производственный контроль?","a":"на основе нормативного акта о производственном контроле в области промышленной безопасности утверждаемого приказом руководителя организации","d":[]},{"q":"Государственный контроль и надзор в сфере гражданской защиты?","a":"в форме проверки и профилактического контроля","d":["В сфере газа и газоснабжения предпринимательским кодексом осуществляются…","Государственный контроль и надзор в области промышленной безопасности"]},{"q":"Каковы цели производственного контроля?","a":"максимально возможного снижения риска вредного воздействия опасных производственных факторов на работников, население, попадающее в расчетную зону распространения чрезвычайной ситуации, окружающую среду","d":[]},{"q":"В каких организациях проводится производственный контроль?","a":"в организациях, эксплуатирующих опасные производственные объекты","d":[]},{"q":"Что должен содержать нормативный акт организации, осуществляющей производственный контроль в области промышленной безопасности?","a":"права и обязанности должностных лиц организации, осуществляющих производственный контроль в области промышленной безопасности","d":[]},{"q":"Укажите перечень государственного контроля и надзора включенных законодательства Республики Казахстан «О гражданские защиты»?","a":"государственный контроль в области пожарной безопасности","d":["государственный контроль и надзор в области промышленной безопасности","государственный контроль в области гражданской обороны"]},{"q":"Срок действия акта о приостановлении деятельности или отдельных видов деятельности, связанных с эксплуатацией опасных производственных объектов и (или) технических устройств?","a":"действует до вынесения судебного решения","d":[]},{"q":"Обязанности организаций в сфере гражданской защиты?","a":"организовывать и осуществлять производственный контроль за соблюдением требований промышленной безопасности","d":[]},{"q":"В соответствии с предпринимательским кодексом РК определяется порядок проведения контроля?","a":"в сфере гражданской защиты","d":["Структурное подразделение местных исполнительных органов осуществляет…","государственный контроль и надзор за безопасной эксплуатацией опасных технических устройств на объектах социальной инфраструктуры за безопасной эксплуатацией газопотребляющих систем бытовых, коммунально-бытовых потребителей"]},{"q":"Что из нижеперечисленной организации не делают в рамках производственного контроля?","a":"анализ и разработку мер, направленных на обеспечение охраны труда","d":["Руководитель структурного подразделения уполномоченного органа в области промышленной безопасности является:","главный государственный инспектор Республики Казахстан по государственному контролю и надзору в области промышленной безопасности"]},{"q":"Имеют ли право запрещать без судебного решения, деятельность или отдельные виды деятельности индивидуальных предпринимателей, организаций, связанных с эксплуатацией опасных производственных объектов и (или) технических устройств государственные инспектора?","a":"Да имеют","d":[]},{"q":"Что не относится к задачам производственного контроля?","a":"организация и проведение работ, по специальной оценке, условий труда (СОУТ)","d":[]},{"q":"В чью обязанность входит разработка плана работ по осуществлению производственного контроля в подразделениях организации?","a":"Должностных лиц службы производственного контроля в области промышленной безопасности","d":[]},{"q":"Кто организовывает работу по подготовке проведения экспертизы промышленной безопасности?","a":"Должностные лица службы производственного контроля в области промышленной безопасности","d":["Должностные лица службы производственного контроля в области промышленной безопасности имеют право:","свободного доступа на опасный производственный объект в любое время суток"]},{"q":"В каком органе ставится и снимается с учета опасные технические устройства, находящиеся на объектах социальной инфраструктуры?","a":"в местном исполнительном органе","d":[]},{"q":"Каким органом устанавливается порядок постановки на учет и снятия с учета опасных технических устройств на объектах социальной инфраструктуры?","a":"Порядок постановки на учет и снятия с учета опасных технических устройств на объектах социальной инфраструктуры определяется уполномоченным органом в области промышленной безопасности","d":["Какой орган ведет реестр выданных и прекративших свое действие аттестатов","Уполномоченный орган в области промышленной безопасности ведет реестр выданных и прекративших свое действие аттестатов"]},{"q":"Что такое «Промышленная безопасность»?","a":"состояние защищенности физических и юридических лиц, окружающей среды от вредного воздействия опасных производственных факторов","d":["Срок действия аттестата","5 лет"]},{"q":"В каком органе ставятся и снимаются с учета опасные технические устройства, находящиеся на промышленных объектах?","a":"в территориальном подразделении уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Кто проводит экспертизу промышленной безопасности опасного объекта?","a":"Экспертизу промышленной безопасности проводят аттестованные организации, независимые от организации – заявителя, за счет средств организации – заявителя","d":[]},{"q":"Какой из перечисленных ниже государственных органов выдает разрешение на использование технических устройств, приобретаемых из-за границы?","a":"уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Кем утверждается декларация промышленной безопасности опасного производственного объекта?","a":"руководителем организации, эксплуатирующей опасные производственные объекты","d":[]},{"q":"Что относится к опасным техническим устройствам РК?","a":"грузоподъемные механизмы, эскалаторы, канатные дороги, фуникулеры, лифты, траволаторы, а также подъемники для лиц с ограниченными возможностями (лиц с инвалидностью); шахтные подъемные установки и подъемные машины","d":["установки для бурения и ремонта скважин с глубиной бурения более двухсот метров, эксплуатируемые на опасных производственных объектах","технические устройства, работающие под давлением более 0,07 мегаПаскаля или при температуре нагрева воды более 115 градусов Цельсия, за исключением тепловых сетей"]},{"q":"Кем выдается аттестат в области промышленной безопасности?","a":"Аттестация юридических лиц на право проведения работ в области промышленной безопасности проводится в порядке, определяемом уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Что является признаком опасных производственных объектов?","a":"производство, использование, переработка, образование, хранение, транспортировка (трубопроводная), уничтожение","d":[]},{"q":"Кто разрабатывает декларацию промышленной безопасности в РК?","a":"Разработка декларации осуществляется организацией, эксплуатирующей опасный производственный объект, самостоятельно","d":[]},{"q":"Какой орган определяет критерии отнесения опасных производственных объектов к декларируемым?","a":"Обязательному декларированию промышленной безопасности подлежат опасные производственные объекты, соответствующие критериям отнесения опасных производственных объектов к декларируемым, утвержденным уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Кем отзывается аттестат на право проведения работ в области промышленной безопасности при выявлении в процессе эксплуатации несоответствия технологий, применяемых на опасных производственных объектах, опасных технических устройств требованиям промышленной безопасности?","a":"При выявлении в процессе эксплуатации несоответствия технологий, применяемых на опасных производственных объектах, опасных технических устройств требованиям промышленной безопасности разрешение на их применение отзывается уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Какой орган ведет реестр выданных и прекративших свое действие аттестатов?","a":"Уполномоченный орган в области промышленной безопасности ведет реестр выданных и прекративших свое действие аттестатов","d":[]},{"q":"Какие технические устройства относятся к опасным производственным объектам?","a":"Грузоподъёмные механизмы, эскалаторы, канатные дороги, фуникулеры, лифты, траволаторы, подъемники для лиц с ограниченными возможностями (инвалидов)","d":[]},{"q":"Какой орган определяет порядок проведения аттестации юридических лиц на право проведения работ в области промышленной безопасности?","a":"Аттестация юридических лиц на право проведения работ в области промышленной безопасности проводится в порядке, определяемом уполномоченным органом в области промышленной безопасности","d":[]},{"q":"В какой срок уполномоченный орган в области промышленной безопасности рассматривает документы об аттестации на право проведения работ в области промышленной безопасности?","a":"в течение пятнадцати рабочих дней, исчисляемых со дня их регистрации в уполномоченном органе в области промышленной безопасности","d":[]},{"q":"Кто выдает разрешение на применение на опасных производственных объектах технологий технических устройств?","a":"Рассмотрение документов для получения разрешения на применение технологий, применяемых на опасных производственных объектах, опасных технических устройств осуществляется уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Как оформляются итоги противоаварийной тренировки?","a":"Актом, в котором указываются замечания и предложения по устранению замечаний","d":[]},{"q":"Как проводится противоаварийная тренировка с работниками объекта?","a":"По каждой позиции Плана","d":[]},{"q":"Что должна сделать организация после устранения несоответствий в плане ликвидации аварии?","a":"Повторно представить План на согласование в аварийно-спасательную службу","d":[]},{"q":"Что делает аварийно-спасательная служба в случае несоответствия Плана ликвидации аварии статье 80 Закона О ГЗ?","a":"Направляет письменный мотивированный документ с указанием причин отказа","d":[]},{"q":"Кто проводит учебную тревогу на опасном производственном объекте?","a":"Технический руководитель организации совместно с представителями территориального подразделения уполномоченного органа и профессиональных аварийно-спасательных служб в области промышленной безопасности","d":[]},{"q":"Что делают лица, руководящие проведением учебной тревоги, перед началом учения?","a":"объясняют контролерам их обязанности и знакомят их с порядком проведения учебной тревоги","d":[]},{"q":"Кому вручается акт о проведенной учебной тревоге?","a":"Руководителю организации и руководителю аварийно-спасательной службы","d":[]},{"q":"Какие участки объекта охватываются оперативной частью плана ликвидации аварии?","a":"Все участки объекта","d":[]},{"q":"Какова основная цель противоаварийных тренировок?","a":"Приобретение практических навыков и способности персонала действовать при технологических нарушениях","d":[]},{"q":"Когда план локализации и ликвидации аварий подлежит первичному утверждению?","a":"При пуске опасного производственного объекта","d":[]},{"q":"Для согласования ПЛА организации, владеющие и (или) эксплуатирующие опасные производственные объекты, ежегодно направляют?","a":"профессиональной аварийно-спасательной службе в области промышленной безопасности или профессиональной объектовой аварийно-спасательной службе в области промышленной безопасности","d":[]},{"q":"В каких случаях план ликвидации аварии не подлежит внеочередному утверждению?","a":"При изменениях в составе рабочей группы","d":[]},{"q":"Где обсуждаются результаты проведения учебной тревоги?","a":"На собраниях коллективов, работающих на объекте","d":[]},{"q":"С какой организацией согласовывается План локализации и ликвидации аварий для опасного производственного объекта?","a":"С аварийно-спасательной службой, обслуживающей опасный производственный объект","d":[]},{"q":"Как проводятся противоаварийные тренировки на объекте?","a":"Без нарушения режима работы","d":[]},{"q":"Где должен быть размещен план (или выписка из него) ликвидации аварии на опасном производственном объекте?","a":"На общедоступном месте опасного производственного объекта","d":[]},{"q":"Как учебные тревоги влияют на работы, проводимые на объекте?","a":"Не вызывает нарушений в работе","d":[]},{"q":"За сколько календарных дней до начала работ на опасном производственном объекте план ликвидации аварии должен быть согласован с аварийно-спасательной службой и утвержден руководителем организации?","a":"За 10 календарных дней","d":[]},{"q":"Что делает контролер, которому поручено сообщить об «аварии»?","a":"Звонит диспетчеру (дежурному) объекта, указав место и характер «аварии»","d":[]},{"q":"Какие документы прилагаются к экземпляру плана ликвидации аварии, находящемуся у руководителя объекта?","a":"Бланки пропусков на объект во время аварии и оперативный журнал по ликвидации аварии","d":["Когда план локализации и ликвидации аварий подлежит периодическому утверждению","Ежегодно, не позднее 1 декабря"]},{"q":"Как определяется дата проведения учебной тревоги на объекте?","a":"Совместным решением руководства организации и аварийно-спасательной службы","d":["Кто подписывает акт о проведенной учебной тревоге","Представитель территориального подразделения уполномоченного органа"]},{"q":"Какие объекты обязаны иметь ПЛА?","a":"Опасные производственные объекты (ОПО)","d":[]},{"q":"Извещается ли персонал объекта о дате и времени проведения учебной тревоги?","a":"Нет, персонал не извещается","d":[]},{"q":"Как проводится учебная тревога для проверки эффективности Плана на объекте?","a":"не реже одного раза в год с вызовом подразделений аварийно-спасательной службы, обслуживающего объект","d":[]},{"q":"На кого возлагается контроль за выполнением изложенных в акте предложений?","a":"На руководителя организации и руководителя аварийно-спасательной службы","d":[]},{"q":"Что разрабатывается по результатам анализа противоаварийной тренировки?","a":"Мероприятия по устранению выявленных несоответствий","d":[]},{"q":"Кого обязана информировать организация, осуществляющая эксплуатацию опасного производственного объекта, при аварии?","a":"немедленно информирует о произошедшей аварии работников, профессиональную аварийно-спасательную службу в области промышленной безопасности, территориальное подразделение ведомства уполномоченного органа и территориальное подразделение уполномоченного органа в области промышленной безопасности, местные исполнительные органы, а при возникновении опасных производственных факторов – население, попадающее в расчетную зону чрезвычайной ситуации","d":[]},{"q":"Кто вправе создавать государственную комиссию по расследованию аварии на опасном производственном объекте с групповым несчастным случаем, при котором погибло более пяти человек?","a":"Правительство Республики Казахстан","d":[]},{"q":"В какой срок проходят повторную проверку знаний лица, не сдавшие экзамены?","a":"не позднее месяца","d":[]},{"q":"При каком расследовании определяется причиненный материальный ущерб?","a":"при расследовании инцидента и аварии","d":[]},{"q":"Кто возглавляет комиссию по расследованию инцидентов?","a":"технический руководитель организации, эксплуатирующей опасный производственный объект","d":[]},{"q":"Представители каких организаций включаются в состав комиссии, проводящей расследование аварии?","a":"местного исполнительного органа; организации, эксплуатирующей опасный производственный объект; профессиональной аварийно-спасательной службы в области промышленной безопасности или профессиональной объектовой аварийно-спасательной службы в области промышленной безопасности","d":[]},{"q":"При назначении на должность или переводе на другую работу, если новые обязанности требуют от руководителя или специалиста дополнительных знаний по безопасности, то их направляют на?","a":"Переподготовку","d":["Кто возглавляет комиссию по расследованию аварии на опасных производственных объектах","представитель территориального подразделения уполномоченного органа в области промышленной безопасности"]},{"q":"Кто обязан проходить подготовку, переподготовку и проверку знаний в области промышленной безопасности согласно Закона РК «О гражданской защите?","a":"Работники организации, имеющие опасные производственные объекты и (или) привлекаемые к работам на них","d":[]},{"q":"На кого возлагается обеспечение подготовки, переподготовки специалистов, работников опасных производственных объектов по вопросам промышленной безопасности?","a":"на руководителя организации","d":[]},{"q":"Какой срок хранения протокола обучаемого по сорокачасовой программе?","a":"не менее 3 (трех) лет","d":[]},{"q":"Кто проводит расследование инцидента и ведет учет произошедших инцидентов?","a":"организация, осуществляющая эксплуатацию опасного производственного объекта","d":[]},{"q":"Какой документ обязана разработать организация, эксплуатирующая опасный производственный объект, по результатам расследования аварии?","a":"в течение десяти календарных дней разрабатывает и утверждает план мероприятий по ликвидации последствий аварии и предотвращению подобных аварий","d":[]},{"q":"Что обязан сделать председатель комиссии в случае отказа члена комиссии от подписания акта расследования инцидента?","a":"председателем комиссии в акте расследования инцидента в присутствии членов комиссии производится соответствующая запись. Член комиссии имеет право письменно изложить свое особое мнение, которое прилагается к акту расследования инцидента, до его подписания председателем комиссии","d":[]},{"q":"Какие лица проходят ежегодное обучение по десятичасовой программе в области промышленной безопасности?","a":"работники, выполняющие работы на опасных производственных объектах","d":["Для гидравлического испытания применяется вода с температурой:","не ниже +5°С и не выше +40°С","Что указывает эксплуатирующая организация в плане организации работ по выводу объектов МТ из консервации и вводу их в эксплуатацию:"]},{"q":"Кто даёт разрешение отключать устройства автоматики и сигнализации на период выполнения ремонтных и наладочных работ?","a":"только по распоряжению лица, ответственного за эксплуатацию ГРС, с регистрацией в журнале оператора","d":["Когда проводится профилактический осмотр запорной арматуры в процессе эксплуатации ГРС при периодической и круглосуточной формах обслуживания","один раз в неделю"]},{"q":"Каким способом должен обеспечиваться хозрасчетный учет газа при измерении расхода газа ниже 30% и выше 80%?","a":"за счет параллельно подключенных приборов учета газа к основным расходомерам","d":["Сведения о ремонтных работах, для внеочередного технического освидетельствования сосуда или трубопровода, о материалах, использованных при ремонте, сведения о качестве сварки должны заноситься","в паспорт сосуда или трубопровода","Периодичность проверки автоматической сигнализации цеха от повышения давления газа на выходе:"]},{"q":"В какие сроки проверяется основное оборудование ГРС после ремонта под нагрузкой?","a":"но не менее 48 часов","d":[]},{"q":"Каков срок проведения расследования аварии?","a":"не позднее тридцати календарных дней с даты назначения комиссии по расследованию аварии","d":["В процессе эксплуатации резервные и аварийные источники электроснабжения подвергаются испытаниям на срабатывание в следующие сроки:","не реже 1 раза в месяц и 1 раз в полгода (при отсутствии пусков) под нагрузку, близкую к номинальной","После аварийной остановки компрессора его пуск должен производиться с разрешения:"]},{"q":"В какой срок и куда предлагаются кандидатуры для включения в состав комиссии по расследованию аварии на ОПО?","a":"не позднее двадцати четырех часов с момента получения информации о возникновении аварии в территориальное подразделение уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Какой срок хранения протокола обучаемого по десятичасовой программе?","a":"не менее 1 (одного) года","d":["В какой срок лиц, подлежащих сдаче экзаменов, письменно знакомят с графиком","за 30 (тридцать) календарных дней до начала обучения"]},{"q":"Кто возглавляет комиссию по расследованию аварии на опасных производственных объектах?","a":"представитель территориального подразделения уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Кто вправе принять решение о пересмотре акта расследования аварии в случае установления фактов нарушения порядка расследования, повлиявших на его результаты, или оснований считать выводы и заключение комиссии ошибочными?","a":"Главный государственный инспектор Республики Казахстан по государственному контролю и надзору в области промышленной безопасности","d":[]},{"q":"Кем может быть продлен срок проведения расследования аварии?","a":"только один раз руководителем органа, назначившим комиссию, приказом (распоряжением) с указанием причин продления на основании служебной записки председателя комиссии, но не более чем на пятнадцать рабочих дней","d":[]},{"q":"Наружные газопроводы всех давлений подлежат контрольной опрессовке?","a":"давлением 0,02 МПа, не допускается падение давления более 0,0001 МПа в течении 1 часа","d":[]},{"q":"Для чего делается вскрытие контрольных шурфов на подземных газопроводах?","a":"с целью определения состояния защитного покрытия металла трубы","d":[]},{"q":"Результаты обхода подземных газопроводов отражаются?","a":"Результаты обхода газопроводов отражаются в журнале. Выявленные неисправности отражаются в рапорте","d":[]},{"q":"Какие работы считаются газоопасными?","a":"работы, которые выполняются в загазованной среде или при которых возможен выход газа","d":[]},{"q":"Какие лица, имеют право на выдачу нарядов-допусков для выполнения газоопасных работ?","a":"лица, определенные приказом организации системы газоснабжения или организации, осуществляющей эксплуатацию системы газоснабжения собственной газовой службы","d":[]},{"q":"Как производится контроль за давлением газа в сетях населенного пункта?","a":"осуществляется газоснабжающей организацией путем измерения в разных точках не реже двух раз в год (в летний и зимний периоды) в часы максимального потребления газа","d":[]},{"q":"Параметры настройки оборудования газорегуляторных пунктов, газоиспользующих установок промышленных объектов устанавливаются?","a":"устанавливаются проектом","d":[]},{"q":"Включение в работу регулятора давления в случае прекращения подачи газа производится?","a":"после установления причины срабатывания предохранительно-запорного клапана и принятия мер по ее устранению","d":[]},{"q":"Режим работы газорегуляторных пунктов промышленных, сельскохозяйственных организаций и объектов социальной инфраструктуры устанавливается?","a":"в соответствии с проектом газоснабжения","d":[]},{"q":"Как контролируется техническое состояние наружных газопроводов?","a":"организацией обхода наружных газопроводов","d":[]},{"q":"Параметры настройки оборудования городских газорегуляторных пунктов устанавливаются?","a":"техническим руководителем организации, обеспечивающей безопасную эксплуатацию систем газоснабжения","d":["Сроки обхода наземных и надземных газопроводов","Обход проводится не реже 1 раза в три месяца"]},{"q":"Периодичность технического обследования неразрушающими методами контроля стальных подземных газопроводов сроком эксплуатации более 25 лет?","a":"не реже одного раза в три года","d":[]},{"q":"Систематическое наблюдение за газопроводами это?","a":"организация проверок технического состояния, текущего и капитального ремонту газопроводов","d":[]},{"q":"Виды работ, обеспечивающие безопасность при эксплуатации газорегуляторных пунктов?","a":"капитальный ремонт","d":["осмотр технического состояния","техническое обслуживание"]},{"q":"Для чего производится бурение скважин на подземных газопроводах?","a":"проверка герметичности и определение мест утечки газа","d":[]},{"q":"Периодичность проверки параметров настройки предохранительных запорных и сбросных клапанов?","a":"не реже 1 раза в 3 месяца, а также по окончании ремонта оборудования и повторного пуска газорегуляторных пунктов","d":[]},{"q":"Как устраняются неисправности регуляторов, вызывающие повышение или понижение рабочего давления в газотранспортной системе?","a":"в аварийном порядке","d":["При обходе наземных газопроводов выявляются и немедленно устраняются:","утечки газа","неисправности отключающих устройств"]},{"q":"Какие газоопасные работы, допускается выполнять без присутствия ответственного за безопасное выполнение работ?","a":"проведения ремонтных работ без применения сварки и газовой резки на газопроводах низкого давления диаметром не более 50 миллиметров","d":[]},{"q":"Кем ведется учет принятых в эксплуатацию наружных газопроводов?","a":"собственником газопровода по установленной форме","d":[]},{"q":"На каком расстоянии осматриваются трассы подземных газопровода при обходе?","a":"15 метров по обе стороны газопроводов","d":[]},{"q":"Контрольная опрессовка оборудования и газопроводов газорегуляторных пунктов проводится давлением?","a":"0,01 МПа, допустимое падение давления не превышает 0,0006 Мпа в течении 1 час","d":[]},{"q":"Способ присоединения газопровода к действующему газопроводу определяет?","a":"организация, эксплуатирующая системы газоснабжения или организация, выполняющей её функции","d":[]},{"q":"В каком документе фиксируется сведения о замене задвижек, кранов, компенсаторов, а также сведения о выполненных работах при капитальном ремонте?","a":"заносятся в паспорт газопровода, сведения о техническом обслуживании заносятся в журнал","d":[]},{"q":"Какие работы относятся к газоопасным?","a":"техническое обслуживание и ремонт газопроводов, оборудования газорегуляторных пунктов (газорегуляторных установок)","d":["пуск газа в газопроводы и другие объекты систем газоснабжения при вводе в эксплуатацию"]},{"q":"Кем составляется строительный паспорт газопровода?","a":"строительной монтажной организацией по установленной форме","d":[]},{"q":"Периодичность технического обслуживания предохранительных запорных и сбросных клапанов?","a":"не реже 1 раза в 6 месяцев, а также в период текущего ремонта, не реже 1 раза в год","d":[]},{"q":"На какой срок выдается наряд допуск на одну бригаду?","a":"не более пяти суток","d":[]},{"q":"Для бытовых потребителей максимальное рабочее давление газа после регулятора?","a":"0,003 МПа","d":[]},{"q":"Допустимое колебание давления газа на выходе из газорегуляторных пунктов или газорегуляторных установок?","a":"не превышающее 10 % рабочего давления","d":[]},{"q":"Как определяется окончание продувки (процесс вытеснения газа воздухом)?","a":"путем анализа и сжигания отбираемых проб","d":[]},{"q":"Для выполнения газовой сварки в колодце, объемная доля газа в воздухе колодца не должна превышать?","a":"20 % нижнего предела воспламеняемости","d":[]},{"q":"Какие газопроводы подвергаются техническому обследованию с помощью специальных приборов?","a":"подземные газопроводы, находящиеся в эксплуатации","d":["При обходе наземных и надземных газопроводов выявляются и своевременно устраняются:","все перечисленное","утечки газа"]},{"q":"Какой закон разделом не вошел в ЗРК «О гражданской защите»?","a":"«О ЧС природного и техногенного характера, аварийно-спасательных службах и статусе спасателей»","d":[]},{"q":"Каким видам аттестации подлежат профессиональные аварийно-спасательные службы в области промышленной безопасности?","a":"первичная, повторная, периодическая и внеочередная аттестации","d":[]},{"q":"Какие документы требуется заявителю для получения разрешения на применение технологий, применяемых на опасных производственных объектах и опасных технических устройств?","a":"заявление в форме электронного документа с краткой информацией о назначении технологий, применяемых на опасных производственных объектах, опасных технических устройств и области их применения, электронную копию экспертного заключения о соответствии технологий, применяемых на опасных производственных объектах, опасных технических устройств требованиям промышленной безопасности.","d":[]},{"q":"Что не обязаны соблюдать физические лица, работающие на опасных аспределение обязанностей между работниками, участвующими в ликвидации аварий, последовательность действий, список должностных лиц и учреждений, оповещаемых в случае аварии и участвующих в ее ликвидации.","d":[]},{"q":"Кого информирует организация, осуществляющая эксплуатацию опасного производственного объекта, при аварии?","a":"немедленно информирует о произош́едшей аварии работников, профессиональную аварийно-спасательную службу в области промышленной безопасности, территориальное подразделение ведомства уполномоченного органа и территориальное подразделение уполномоченного органа в области промышленной безопасности, местные исполнительные органы, а при возникновении опасных производственных факторов – население, попадающее в расчётную зону чрезвычайной ситуации","d":[]},{"q":"Какие права не имеют организации в сфере гражданской защиты?","a":"вести учет аварий, инцидентов, случаев утрат взрывчатых веществ и изделий на их основе на опасных производственных объектах","d":[]},{"q":"В течении какого времени осуществляется постановка на учет, снятие с учета опасного технического устройства?","a":"в течение трех рабочих дней со дня подачи заявления с выдачей уведомления о постановке на учет, снятии с учета опасного технического устройства.","d":[]},{"q":"Где сдают экзамены руководители юридических лиц декларирующих промышленную безопасность, а также члены постоянно действующих экзаменационных комиссий указанных юридических лиц?","a":"В комиссии территориального подразделения уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Максимальный срок действия акта о приостановлении либо запрещении деятельности или отдельных видов деятельности, связанных с эксплуатацией опасных производственных объектов и (или) технических устройств?","a":"действует до вынесения судебного решения","d":[]},{"q":"Какой документ выдается профессиональным аварийно-спасательным службам в области промышленной безопасности, прошедшим аттестацию, на основании решения уполномоченного органа в области промышленной безопасности на право проведения на опасном производственном обьекте горноспасательных, газоспасательных, противофонтанных работ?","a":"Свидетельство","d":[]},{"q":"Что такое «профессиональная объектовая аварийно-спасательная служба в области промышленной безопасности?","a":"аварийно-спасательная служба, являющаяся структурным подразделением организации, имеющей опасные производственные объекты","d":[]},{"q":"Кто устанавливает единые образцы удостоверения в области промышленной безопасности?","a":"уполномоченный орган в области промышленной безопасности","d":[]},{"q":"В чьи обязанности входит проведение экспертизы опасных технических устройств, отработавших нормативный срок службы, для определения возможного срока их дальнейшей безопасной эксплуатации?","a":"Организации","d":[]},{"q":"Кто разрабатывает и утверждает инструкцию об организации и порядка проведения обследования технического состояния грузоподъёмных машин, отработавших нормативный срок службы, с целью определения возможности их дальнейшей эксплуатации?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Какие организации проводят экспертизу декларации промышленной безопасности опасного производственного объекта?","a":"Нет правильного ответа","d":[]},{"q":"В каких случаях проводится повторная аттестация профессиональных аварийно-спасательные служб в области промышленной безопасности?","a":"проводится после устранения недостатков, выявленных предыдущей аттестацией, для возобновления деятельности профессиональных аварийно-спасательных служб в области промышленной безопасности","d":[]},{"q":"Какая продукция подлежит обязательному подтверждению соответствия?","a":"Продукция, определенная техническими регламентами","d":[]},{"q":"Кем создаются добровольные аварийно-спасательные службы и формирования?","a":"физическими, юридическими лицами, а также местными исполнительными органами","d":[]},{"q":"С кем согласовывается план ликвидации аварий?","a":"Согласовывается с профессиональной аварийно-спасательной службой в области промышленной безопасности","d":[]},{"q":"В чьи обязанности входит идентификация опасных производственных объектов?","a":"Самих предприятий","d":[]},{"q":"С кем согласовывается проектная документация на строительство, расширение, реконструкцию, модернизацию, консервацию и ликвидацию опасных производственных объектов на объектах социальной инфраструктуры?","a":"Согласовывается с государственным инспектором городов республиканского значения, столицы, районов (городов областного значения) по государственному надзору за безопасной эксплуатацией опасных технических устройств на объектах социальной инфраструктуры","d":[]},{"q":"Какой документ выдается государственным инспектором по государственному надзору в области промышленной безопасности случае приостановления либо запрета без судебного решения деятельности или отдельных видов деятельности индивидуальных предпринимателей, организаций, связанных с эксплуатацией опасных производственных объектов и (или) технических устройств?","a":"акт по форме, утвержденной уполномоченным органом в области промышленной безопасности","d":["Дайте определение понятию «государственная система технического регулирования»","совокупность субъектов технического регулирования и отношений между ними по установлению требований к объектам технического регулирования в нормативных правовых актах, документах по стандартизации и их исполнению"]},{"q":"Кто проводит расследование и учет произошедших инцидентов?","a":"Организация, осуществляющая эксплуатацию опасного производственного объекта","d":[]},{"q":"В какой срок организация, эксплуатирующая опасный производственный объект, обязана письменно информировать территориальное подразделение уполномоченного органа в области промышленной безопасности о проведении противоаварийных тренировок?","a":"Не позднее десяти рабочих дней до даты их проведения","d":["Дайте определение понятию: «опасный производственный фактор»","физическое явление, возникающее при авариях, инцидентах на опасных производственных объектах и объектах социальной инфраструктуры, причиняющее вред (ущерб) физическим и юридическим лицам, окружающей среде"]},{"q":"В каком порядке осуществляется лишение аттестата в случае не устранения причин, по которым было приостановлено действие аттестата?","a":"в судебном порядке","d":[]},{"q":"Какие лица проходят обучение по десятичасовой программе в области промышленной безопасности?","a":"работники, выполняющие работы на опасных производственных объектах, ежегодно с предварительным обучением по программе продолжительностью не менее десяти часов","d":[]},{"q":"В какой срок уполномоченный орган в области промышленной безопасности выдает разрешение на применение технологий, применяемых на опасных производственных объектах, и опасных технических устройств?","a":"в течение семи рабочих дней","d":[]},{"q":"На основании какого документа осуществляется производственный контроль в области промышленной безопасности?","a":"на основе нормативного акта о производственном контроле в области промышленной безопасности, утверждаемого приказом руководителя организации","d":[]},{"q":"Что такое «производственный контроль»?","a":"мероприятия на опасном производственном объекте, направленные на обеспечение соблюдения требований промышленной безопасности, осуществляемые должностными лицами службы производственного контроля","d":[]},{"q":"Какие производственные объекты подлежат обязательному декларированию промышленной безопасности?","a":"опасные производственные объекты, соответствующие критериям отнесения опасных производственных объектов к декларируемым, утвержденным уполномоченным органом в области промышленной безопасности","d":[]},{"q":"На проведение каких видов работ в области промышленной безопасности не требуется наличия советующего аттестата?","a":"Разработки декларации промышленной безопасности","d":[]},{"q":"Какого вида документов по стандартизации не существует?","a":"республиканские стандарты, республиканские классификаторы технико-экономической информации","d":[]},{"q":"Какой документ обязана разработать организация, эксплуатирующая опасный производственный объект, по результатам расследования аварий?","a":"в течение десяти календарных дней разрабатывает и утверждает план мероприятий по ликвидации последствий аварии и предотвращению подобных аварий","d":[]},{"q":"Какой орган обеспечивает формирование, развитие и функционирование единой дежурно-диспетчерской службы «112»?","a":"уполномоченный орган в сфере гражданской защиты","d":[]},{"q":"Кем может быть продлен срок проведений расследований аварий?","a":"только один раз руководителем органа, назначившим комиссию, приказом (распоряжением) с указанием причин продления на основании служебной записки председателя комиссии, но не более чем на пятнадцать рабочих дней","d":[]},{"q":"Кто несет ответственность за своевременное представления и достоверность сведений, содержащихся в декларации промышленной безопасности?","a":"Руководитель организации","d":[]},{"q":"Какие машины и оборудование не относятся к опасным техническим устройствам?","a":"паровые котлы работающие под давлением более 0,07 мПа (миллипаскаль)","d":[]},{"q":"Какой орган утверждает правила определения общего уровня опасности опасного производственного объекта?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"В чьи обязанности входит учет аварий, инцидентов и случаев утрат взрывчатых веществ и изделий на их основе на опасных производственных объектах?","a":"Организации","d":[]},{"q":"Какой срок хранения протоколов проверки знаний?","a":"Срок хранения протокола обучаемого по десятичасовой программе составляет не менее 1 (одного) года, срок хранения обучаемого по сорокачасовой программе составляет не менее 3 (трех) лет","d":[]},{"q":"Какие лица проходят обучение по сорокачасовой программе в области промышленной безопасности?","a":"технические руководители, специалисты и инженерно-технические работники","d":[]},{"q":"С представителями каких организации, проводиться учебная тревога?","a":"с представителями территориального подразделения уполномоченного органа в области промышленной безопасности и профессиональных аварийно-спасательных служб в области промышленной безопасности","d":[]},{"q":"Что является результатом проведения экспертизы промышленной безопасности?","a":"экспертное заключение","d":[]},{"q":"Кем утверждается планы проводимых на опасном производственном объекте учебных тревог и противоаварийных тренировок?","a":"руководителем организации","d":[]},{"q":"Кем проводятся учебная тревога и противоаварийные тренировки в организации, эксплуатирующей опасные производственные объекты?","a":"техническим руководителем организации, эксплуатирующей опасный производственный объект","d":[]},{"q":"Что является задачей производственного контроля в области промышленной безопасности?","a":"обеспечение выполнения требований промышленной безопасности, выявление обстоятельств и причин нарушений, влияющих на обеспечение безопасности производства работ","d":[]},{"q":"В каких случаях технические руководители, специалисты и работники, участвующие в технологическом процессе опасного производственного объекта, подлежат переподготовке?","a":"при назначении на должность или переводе на другую работу, если новые обязанности требуют от руководителя дополнительных знаний по безопасности","d":[]},{"q":"Кто возглавляет комиссию по расследования инцидентов?","a":"технический руководитель организации, эксплуатирующий опасный производственный объект","d":[]},{"q":"Кто является органом по подтверждению соответствия?","a":"юридическое лицо, аккредитованное в установленном порядке для осуществления деятельности по подтверждению соответствия","d":[]},{"q":"В каких формах проводиться оценки соответствия?","a":"Все варианты верны","d":[]},{"q":"Что такое технический регламент?","a":"нормативный правовой акт, устанавливающий требования к продукции или к продукции и связанным с ней процессам ее жизненного цикла, разрабатываемый и применяемый в соответствии с законодательством Республики Казахстан в области технического регулирования или международным договором, ратифицированным Республикой Казахстан","d":[]},{"q":"К какому фактору относятся физическое явление, возникающие при авариях, инцидентах на опасных производственных объектах причиняющий среде?","a":"Опасный производственный фактор","d":[]},{"q":"Срок действия аттестата на право выполнения работ юридическими лицами в области промышленной безопасности?","a":"Пять лет","d":[]},{"q":"Каков срок проведения расследования аварий?","a":"не позднее пятнадцати рабочих дней с даты его назначения","d":[]},{"q":"Кто имеет право в исключительных случаях, представляющих угрозу жизни и (или) здоровью людей, приостанавливать либо запрещать без судебного решения деятельность или отдельные виды деятельности индивидуальных предпринимателей, организаций, связанных с эксплуатацией опасных производственных объектов и (или) технических устройств?","a":"Государственный инспектор по государственному надзору в области промышленной безопасности","d":[]},{"q":"Какова область действия разрешения на применение технологий, применяемых на опасных производственных объектах, опасных технических устройств?","a":"действуют на территории Республики Казахстан для всех субъектов рынка (и их повторное получение не требуется.)","d":[]},{"q":"В чьи обязанности входит создание службы экстренной  медицинской и психологической помощи, пожарно-спасательных, оперативно-спасательных, авиационно-спасательных и иных специализированных служб и формирований в сфере гражданской защиты?","a":"Правительством РК","d":[]},{"q":"Какой вид государственного контроля и надзора не осуществляется в целях соблюдения законодательства Республики Казахстан в сфере гражданской защиты?","a":"государственный контроль в области безопасности и охраны труда","d":[]},{"q":"Кто разрабатывает и утверждает правила проведения расследования и учета аварий и инцидентов на опасных производственных объектах, технического расследования случаев утрат взрывчатых веществ и изделий на их основе?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"В течении какого времени организация, эксплуатирующая опасный производственный объект, направляет утвержденный план мероприятий по ликвидации последствий аварии и предотвращению подобных аварий в территориальное подразделение уполномоченного органа в области промышленной безопасности?","a":"в течение пяти рабочих дней","d":[]},{"q":"Какие данные может использовать единая дежурно-диспетчерская служба с базы данных местных исполнительных органов?","a":"может использовать данные в пределах своей компетенции","d":[]},{"q":"Кто проводит аттестацию профессиональных аварийно-спасательных служб в области промышленной безопасности?","a":"уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Кто несет ответственность за своевременность представления и достоверность сведений, содержащихся в декларации промышленной безопасности?","a":"руководитель организации","d":[]},{"q":"В чьи обязанности входит осуществление мероприятий, обеспечивающие безопасность работы комиссии?","a":"осуществляющая эксплуатацию опасного производственного объекта","d":[]},{"q":"Требуется ли согласование для создания профессиональных объектовых аварийно-спасательных служб на опасных производственных объектах?","a":"нет, согласования не требуется","d":[]},{"q":"Какие из перечисленных мероприятий относятся к специальным мероприятиям гражданской защиты?","a":"заблаговременные или оперативные действия служб гражданской защиты по инженерному, радиационному, химическому, медицинскому, противопожарному, транспортному, материально-техническому, гидрометеорологическому и иному обеспечению работ, направленные на защиту населения, объектов и территории Республики Казахстан от опасностей, возникающих при чрезвычайных ситуациях и военных конфликтах или вследствие этих конфликтов","d":[]},{"q":"Каким органом осуществляется государственный надзор за безопасной эксплуатацией опасных технических устройств на объектах социальной инфраструктуры и государственный контроль за безопасной эксплуатацией бытовых баллонов и газопотребляющих систем бытовых, коммунально-бытовых потребителей и на объектах социальной инфраструктуры?","a":"структурное подразделение местных исполнительных органов","d":[]},{"q":"Относятся ли к опасным техническим устройствам эскалаторы, лифты?","a":"относятся эскалаторы и лифты , эксплуатируемые на опасных производственных объектах, а также на объектах социальной инфраструктуры, надзор за которыми осуществляется на законодательном уровне","d":[]},{"q":"В какой срок лиц, подлежащих сдаче экзаменов, письменно знакомят с графиком?","a":"за 30 (тридцать) календарных дней до начала обучения","d":[]},{"q":"В какой срок комиссия составляет акт расследования аварии?","a":"не позднее пятнадцати рабочих дней с даты его назначения","d":[]},{"q":"Согласно каких правил предприятия, производственные подразделения и другие объекты данных предприятий идентифицируются как опасные производственные объекты?","a":"в соответствии с правилами идентификации опасных производственных объектов, утвержденными уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Обязательное подтверждение соответствия выпускаемой в обращение продукции проводится в формах?","a":"принятия декларации о соответствии, проведение сертификации","d":[]},{"q":"Общие технические регламенты устанавливают требования?","a":"Общие технические регламенты устанавливают требования на все объекты технического регулирования","d":[]},{"q":"В чью компетенцию входит создание государственного резерва?","a":"Правительство Республики Казахстан","d":[]},{"q":"Каким государственным органом проводится аттестация юридического лица на право проведение работ в области промышленной безопасности?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Где размещается информация о технологиях, применяемых на опасных производственных объектах, опасных технических устройствах, допущенных к применению на территории Республики Казахстан?","a":"на интернет - ресурсе уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Кто утверждает перечень организаций и объектов, на которых в обязательном порядке создается негосударственная противопожарная служба?","a":"правительство РК","d":[]},{"q":"Паровые котлы можно отнести к опасным техническим устройствам?","a":"нет, только паровые котлы, работающие под давлением более 0,07 МПа и (или) при температуре нагрева воды более 115 градусов","d":[]},{"q":"Кто возглавляет постоянно действующую экзаменационную комиссию по приемке экзаменов в области промышленной безопасности?","a":"Руководитель или заместитель руководителя учебного центра организации, эксплуатирующей опасные производственные объекты, или учебной организации","d":[]},{"q":"Как организуется взаимодействие единой дежурно-диспетчерской службы «112» с государственными органами в соответствии с Законом «О гражданской защите»?","a":"посредством информационно-коммуникационных сетей и автоматизированных систем мониторинга","d":[]},{"q":"Входит ли в компетенцию Правительства Республики Казахстан обращение в международные организации?","a":"да, при необходимости Правительство РК обращается к иностранному государству за помощью в ликвидации чрезвычайной ситуации на территории Республики Казахстан","d":[]},{"q":"Какие из перечисленных НПА не входят в Закон РК “О гражданской защите\"?","a":"Трудовой кодекс РК","d":[]},{"q":"Требуется ли согласование для создания профессиональных объектовых аварийно-спасательные служб на опасных производственных объектах?","a":"нет, согласования не требуется","d":[]},{"q":"В каком порядке осуществляется лишение аттестата в случае не устранения причин, которым было приостановлено действие аттестата?","a":"в судебном порядке","d":[]},{"q":"Где создается Единая дежурно-диспетчерская служба «112»?","a":"в территориальных подразделениях ведомства уполномоченного органа в сфере гражданской защиты области, города республиканского значения, столицы, района, города областного значения","d":[]},{"q":"Кем утверждаются экзаменационные билеты и электронные программы тестирования?","a":"руководителями учебных организаций","d":[]},{"q":"В какой срок предлагаются кандидатуры для включения в состав комиссии по расследованию аварии на ОПО?","a":"не позднее двадцати четырех часов с момента получения информации о возникновении аварии","d":[]},{"q":"Входит ли в компетенцию Правительства Республики Казахстан обращение в международной организации?","a":"да, при необходимости Правительство РК обращается к иностранному государству за помощью в ликвидации чрезвычайной ситуации на территории Республики Казахстан","d":[]},{"q":"Что обязано сделать предприятие в случае изменения условий, влияющих на обеспечение промышленной безопасности, включая случаи модернизации или перепрофилирования опасного производственного объекта?","a":"внести изменения в декларацию и повторно зарегистрировать в срок не позднее трех месяцев после внесения изменений","d":["В какой срок комиссия составляет акт расследования аварии","не позднее пятнадцати рабочих дней с даты его назначения"]},{"q":"В какие документы производится соответствующая запись при постановке на учет и снятии с учета опасного технического устройства?","a":"в журнале учета опасных технических устройств территориального подразделения уполномоченного органа в области промышленной безопасности или структурного подразделения местного исполнительного органа, осуществляющего функцию надзора за безопасной эксплуатацией опасных технических устройств на объектах социальной инфраструктуры, и в паспорте опасного технического устройства","d":[]},{"q":"Сроки проведения проверки состояния промышленной безопасности 4-го уровня контроля в Обществе согласно требованиям Положения о производственном контроле?","a":"один раз в полугодие","d":[]},{"q":"Что выдается при выявлении нарушений при проведении 3-го уровня контроля в Обществе требованиям Положения о производственном контроле?","a":"оформляются актом","d":[]},{"q":"В какой срок должен пройти подготовку, переподготовку и сдачу экзамена, вновь принятый на работу персонал в области промышленной безопасности?","a":"не позднее одного месяца со дня назначения","d":[]},{"q":"В какие сроки аппеляционная комиссия должна рассмотреть заявления не сдавших повторно экзамен?","a":"течение 5 (пяти) рабочих дней со дня поступления заявления","d":[]},{"q":"Производственный контроль это?","a":"мероприятия на опасном производственном объекте, направленные на обеспечение соблюдения требований промышленной безопасности, осуществляемые должностными лицами службы производственного контроля","d":[]},{"q":"Порядок лишение аттестата на право проведения работ в области промышленной безопасности, в случае не устранения причин, по которым было приостановлено действие аттестата?","a":"в судебном порядке","d":[]},{"q":"В течении какого времени, уполномоченный орган в области промышленной безопасности осуществляет рассмотрение документов об аттестации на право проведения работ в области промышленной безопасности?","a":"10 рабочих дней","d":[]},{"q":"Сроки проведения противоаварийных тренировок для работников эксплуатирующих магистральные газопроводы?","a":"не реже одного раза в три месяца","d":[]},{"q":"Кто является органом по подтверждению соответствия техническому регламенту стандартизации?","a":"юридическое лицо, аккредитованное в установленном порядке для осуществления деятельности по подтверждению соответствия","d":[]},{"q":"При внесении изменений в декларацию она подлежит повторной регистрации в срок?","a":"не позднее трех месяцев, после внесения изменений в декларацию","d":[]},{"q":"Что выдается при выявлении нарушения при проведении 1-2-го уровня контроля в Обществе согласно требованиям Положения о производственном контроле?","a":"проверки регистрируются в журнале производственного контроля","d":[]},{"q":"Сколько времени дается на выполнение тестового задания, для сдачи экзаменов по десятичасовой программе?","a":"90 минут","d":[]},{"q":"Сроки проведения 5-го уровня контроля в Обществе требованиям Положения о производственном контроле?","a":"один раз в течении года","d":[]},{"q":"Все ли структурные подразделения проверяются на состояние промышленной безопасности при проведении 5-го уровня контроля?","a":"один из структурных подразделений Филиала","d":[]},{"q":"Какой экспертизе в соответствии с Законом РК О гражданской защите подлежит обоснование для применения технологий и технических устройств на опасных производственных объектах?","a":"Экспертизе промышленной безопасности","d":[]},{"q":"На какой срок выдается разрешение на применение технологий, применяемых на опасных производственных объектах?","a":"не имеет срока","d":[]},{"q":"В случае предоставления организацией недостоверной информации в уполномоченный орган в области промышленной безопасности, о своей деятельности, то организация привлекается?","a":"К административной ответственности","d":[]},{"q":"На что направлен государственный контроль и надзор в сфере газа и газоснабжения?","a":"на предупреждение вредного воздействия опасных производственных факторов, возникающих при авариях, инцидентах на опасных производственных объектах, на персонал и население","d":[]},{"q":"Кто возглавляет комиссию осуществляющую проверку состояния промышленной безопасности при проведении б -го уровня контроля?","a":"комиссия, возглавляемая главным техническим руководителем Общества","d":[]},{"q":"Государственный контроль и надзор в области промышленной безопасности, а также в сфере газа и газоснабжения осуществляются в соответствии с?","a":"Предпринимательским кодексом","d":[]},{"q":"Сроки проведения проверки состояния промышленной безопасности 1-го уровня контроля в Обществе согласно требованиям Положения о производственном контроле?","a":"один раз в неделю","d":[]},{"q":"Все ли филиалы проверяются на состояние промышленной безопасности при проведении 7-го уровня контрол хнические работники","d":[]},{"q":"Какие котлы можно отнести к опасным техническим устройствам?","a":"паровые и водогрейные котлы, работающие под давлением более 0,07 МПа и (или) при температуре нагрева воды более 115  градусов","d":[]},{"q":"Какие работы относятся к аварийно-спасательным работам?","a":"действия по поиску и спасению людей, материальных и культурных ценностей, оказанию экстренной медицинской и  психологической помощи населению, находящемуся в зоне чрезвычайной ситуации, защите окружающей среды в зоне  чрезвычайной ситуации и при ведении военных действий, локализации и подавлению или доведению до минимально  возможного уровня воздействия характерных для них опасных факторов","d":[]},{"q":"Какие услуги и информацию предоставляют операторы связи на безвозмездной основе единой дежурно-диспетчерской службе «112»?","a":"по определению местоположения звонящего абонента; рассылка коротких текстовых сообщений на телефоны сотовой связи  населения при угрозе или возникновению чрезвычайных ситуаций","d":[]},{"q":"Какие установки для бурения и ремонта скважин относятся к опасным производственным объектам?","a":"с глубиной бурения более двухсот метров","d":[]},{"q":"Каким органом осуществляется государственный контроль и надзор за безопасной эксплуатацией опасных технических устройств на объектах социальной инфраструктуры?","a":"структурное подразделение местных исполнительных органов","d":[]},{"q":"Какими признаками не должны обладать производственные объекты, чтобы не проводить экспертизу промышленной безопасности?","a":"всеми указанными признаками","d":[]},{"q":"Какова область действия выданных разрешений на применение технологий, применяемых на опасных производственных объектах, опасных технических устройств?","a":"действует на территории Республики Казахстан для всех субъектов рынка","d":[]},{"q":"Какое определение соответствует понятию “авария” в соответствии с Законом РК “О гражданской защите”?","a":"разрушение зданий, сооружений и (или) технических устройств, неконтролируемые взрыв и (или) выброс опасных веществ","d":[]},{"q":"Какое определение соответствует понятию “опасный производственный фактор” в соответствии с Законом РК «О гражданской защите»?","a":"физическое явление, возникающее при авариях, инцидентах на опасных производственных объектах и объектах социальной  инфраструктуры, причиняющее вред (ущерб) физическим и юридическим лицам, окружающей среде","d":[]},{"q":"Какой документ выдается профессиональным аварийно-спасательным службам в области промышленной безопасности, на право проведения на ОПО горноспасательных, газоспасательных, противофонтанных работ?","a":"свидетельство","d":[]},{"q":"Какой документ выдаются руководителям юридических лиц, декларирующих промышленную безопасность, а также членам постоянно действующих экзаменационных комиссий, указанных юридических лиц, сдавшим экзамены?","a":"сертификат","d":[]},{"q":"Какой из видов государственного контроля и надзора не относится к сфере гражданской защиты?","a":"государственный контроль в области безопасности и охраны труда","d":[]},{"q":"Какой из указанных признаков характеризует природный газ как опасное вещество?","a":"признаки воспламеняющегося вещества - газа, который при нормальном давлении и в смеси с воздухом становится  воспламеняющимся, и температура кипения которого при нормальном давлении составляет 20 градусов Цельсия или ниже","d":[]},{"q":"Какой орган ведет реестр выданных и прекративших свое действие аттестатов на право проведения работ в области промышленной безопасности?","a":"уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Какой орган устанавливает порядок сдачи экзаменов руководителей юридических лиц, декларирующих промышленную безопасность?","a":"уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Какой срок установлен для ознакомления с графиком экзаменов лиц, подлежащих проверке знаний в соответствии с “Правилами подготовки, переподготовки и проверки знаний специалистов, работников в области промышленной безопасности.”?","a":"тридцать календарных дней до начала обучения","d":[]},{"q":"Какой экспертизе в соответствии с Законом РК «О гражданской защите» подлежит обоснование безопасности опасного производственного объекта?","a":"Экспертизе промышленной безопасности","d":["Какой экспертизе подлежат проектные документы опасных производственных объектов согласно требований Закона РК"]},{"q":"«О гражданской защите»?","a":"проектные документация экспертизу не проходит","d":[]},{"q":"Какой экспертизе подлежит декларация промышленной безопасности опасного производственного объекта?","a":"декларация никакую экспертизу не проходит","d":[]},{"q":"Какую роль играют общественные объединения в сфере гражданской защиты?","a":"все перечисленное","d":[]},{"q":"Кем осуществляется рассмотрение документов для получения разрешения на применение технологий, применяемых на опасном производственном объекте?","a":"Уполномоченным органом в области промышленной безопасности","d":[]},{"q":"Кем осуществляются мероприятия, обеспечивающие безопасность работы комиссии, при аварии?","a":"организации, осуществляющей эксплуатацию опасного производственного объекта","d":[]},{"q":"Кем проводится учебная тревога в организациях, эксплуатирующих опасные производственные объекты?","a":"техническим руководителем организации","d":[]},{"q":"Кем разрабатывается декларация промышленной безопасности опасного производственного объекта?","a":"организацией, эксплуатирующей опасный производственный объект, самостоятельно.","d":[]},{"q":"Кем утверждаются планы проведения учебных тревог и противоаварийных тренировок, на опасном производственном объекте?","a":"руководителем организации","d":[]},{"q":"Кого информирует организация, осуществляющая эксплуатацию опасного производственного объекта, при инциденте?","a":"работников, население, попадающее в расчетную зону чрезвычайной ситуации, территориальное подразделение  уполномоченного органа в области промышленной безопасности, местные исполнительные органы.","d":[]},{"q":"Кого письменно информирует организация, эксплуатирующая опасный производственный объект о проведении учебных тревог?","a":"территориальное подразделение уполномоченного органа в области промышленной безопасности","d":[]},{"q":"Компетенции местных исполнительных органов с сферы гражданской защиты?","a":"утверждение правил по обеспечению общественного порядка и безопасности при возникновении чрезвычайных ситуаций","d":[]},{"q":"Компетенции центральных исполнительных органов с сферы гражданской защиты?","a":"разрабатывать, утверждать и (или) согласовывать нормативы, нормативные технические документы и правила, вести  государственный отраслевой учет в сфере гражданской защиты","d":[]},{"q":"Критерии отнесения опасных производственных объектов к декларируемым утверждаются?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Кто возглавляет комиссию по расследованию инцидентов в организации, эксплуатирующей опасный производственный объект?","a":"технический руководитель организации","d":[]},{"q":"Кто вправе принять решение о пересмотре акта расследования аварии в организации?","a":"Главный государственный инспектор Республики Казахстан по государственному контролю и надзору в области  промышленной безопасности","d":[]},{"q":"Кто имеет право проводить оценку рисков в области промышленной безопасности?","a":"организация","d":[]},{"q":"Кто имеет право проводить экспертизу промышленной безопасности?","a":"аттестованные организации, независимые от организации – заявителя","d":[]},{"q":"Кто осуществляет регистрацию декларации промышленной безопасности опасного производственного объекта?","a":"Уполномоченный орган в области промышленной безопасности","d":[]},{"q":"Кто проводит экспертизу промышленной безопасности?","a":"Аттестованные организации, независимые от организации заявителя","d":[]},{"q":"Куда подают заявления организации, эксплуатирующие опасные технические устройства на промышленных объектах, для постановки на учет и с снят
